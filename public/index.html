<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Prep Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .question {
            margin-bottom: 30px;
        }

        .question p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        .feedback {
            text-align: center;
            font-size: 18px;
            color: #28a745;
            margin-top: 20px;
        }

        .recording-container {
            text-align: center;
            margin-top: 20px;
        }

        .audio-controls {
            margin-top: 20px;
            text-align: center;
        }

        audio {
            margin-top: 10px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interview Prep Bot</h1>
        <div class="question">
            <strong>Question:</strong>
            <p id="questionText">Press "Get Question" to start</p>
            <button id="getQuestionBtn" onclick="getQuestion()">Get Question</button>
        </div>
        <div class="recording-container">
            <button id="startRecord" onclick="startRecording()">Start Recording</button>
            <button id="stopRecord" disabled onclick="stopRecording()" style="display: none;">Stop Recording</button>
            <div id="recordingIndicator" style="display: none;">Recording...</div>
        </div>
        <div class="audio-controls" id="audioControls" style="display: none;">
            <audio controls id="audioPlayer">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="feedback" id="feedbackText"></div>
        <div id="loadingSpinner" style="display: none;">Loading...</div>
        <button id="clearBtn" onclick="clearRecording()" style="display: none;">Clear Recording</button>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    mediaRecorder.start();

                    document.getElementById('startRecord').style.display = 'none';
                    document.getElementById('stopRecord').style.display = 'block';
                    document.getElementById('recordingIndicator').style.display = 'block';
                });
        }

        function stopRecording() {
            mediaRecorder.stop();

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
                audioChunks = [];

                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById('audioPlayer').src = audioUrl;
                document.getElementById('audioControls').style.display = 'block';

                const formData = new FormData();
                formData.append("audio", audioBlob);

                const response = await fetch('/transcribe-audio', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                submitAnswer(data.transcribedText);
            };
        }

        async function getQuestion() {
            const response = await fetch('/get-question', {
                method: 'POST',
            });
            const data = await response.json();
            document.getElementById('questionText').innerText = data.question;
        }

        async function submitAnswer(answer) {
            const response = await fetch('/submit-answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ answer })
            });
            const data = await response.json();
            document.getElementById('feedbackText').innerText = data.feedback;
        }
    </script>
</body>
</html>
