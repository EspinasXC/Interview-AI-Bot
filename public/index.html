<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Prep Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .question {
            margin-bottom: 20px;
        }
        .feedback {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            <strong>Question:</strong>
            <p id="questionText">Press "Get Question" to start</p>
            <button onclick="getQuestion()">Get Question</button>
        </div>
        <button id="startRecord">Start Recording</button>
        <button id="stopRecord" disabled>Stop Recording</button>
        <div class="feedback" id="feedbackText"></div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
    
        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                    audioChunks = [];
    
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
    
                    mediaRecorder.start();
    
                    document.getElementById('startRecord').disabled = true;
                    document.getElementById('stopRecord').disabled = false;
                })
                .catch(error => {
                    console.error('Error accessing media devices:', error);
                });
        }
    
        function stopRecording() {
            mediaRecorder.stop();
            document.getElementById('startRecord').disabled = false;
            document.getElementById('stopRecord').disabled = true;
    
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
    
                const formData = new FormData();
                formData.append("audio", audioBlob);
    
                const transcriptionResponse = await fetch('/transcribe-audio', {
                    method: 'POST',
                    body: formData
                });
                const transcriptionData = await transcriptionResponse.json();
                const transcribedText = transcriptionData.transcribedText;
    
                // Now submit the transcribed text to get feedback
                submitAnswer(transcribedText);
            };
        }
    
        document.getElementById('startRecord').onclick = startRecording;
        document.getElementById('stopRecord').onclick = stopRecording;
    
        async function getQuestion() {
            const response = await fetch('/get-question', {
                method: 'POST',
            });
            const data = await response.json();
            document.getElementById('questionText').innerText = data.question;
            document.getElementById('feedbackText').innerText = ''; // Clear previous feedback
        }
    
        async function submitAnswer(answer) {
            const response = await fetch('/submit-answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ answer })
            });
            const data = await response.json();
            document.getElementById('feedbackText').innerText = data.feedback;
        }
    </script>
            
</body>
</html>
