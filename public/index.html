<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Prep Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .question {
            margin-bottom: 20px;
        }
        .feedback {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            <strong>Question:</strong>
            <p id="questionText">Press "Get Question" to start</p>
            <button onclick="getQuestion()">Get Question</button>
        </div>
        <button id="startRecord">Start Recording</button>
        <button id="stopRecord" disabled>Stop Recording</button>
        <div class="feedback" id="feedbackText"></div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('startRecord').onclick = () => {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });;
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    mediaRecorder.start();

                    document.getElementById('startRecord').disabled = true;
                    document.getElementById('stopRecord').disabled = false;
                });
        };

        document.getElementById('stopRecord').onclick = () => {
            mediaRecorder.stop();

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
                audioChunks = [];

                const formData = new FormData();
                formData.append("audio", audioBlob);

                const response = await fetch('/transcribe-audio', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                submitAnswer(data.transcribedText);
            };
        };

        async function getQuestion() {
            const response = await fetch('/get-question', {
                method: 'POST',
            });
            const data = await response.json();
            document.getElementById('questionText').innerText = data.question;
        }

        async function submitAnswer(answer) {
            const response = await fetch('/submit-answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ answer })
            });
            const data = await response.json();
            document.getElementById('feedbackText').innerText = data.feedback;
        }
    </script>
</body>
</html>
